<!DOCTYPE html>
<html>
<head>
  <title>Scribl 1.5 Lite (Kindle)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      overflow: hidden !important;
      height: 100%;
      touch-action: none !important;
}


    canvas {
      display: block;
      background-color: #fff;
      touch-action: none; /* SUPER IMPORTANT */
    }

    #toolbar {
      position: fixed;
      bottom: 5px;
      left: 5px;
      right: 5px;
      background: #333;
      color: white;
      padding: 5px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    #toolbar input[type="color"],
    #toolbar input[type="range"],
    #toolbar button {
      height: 30px;
    }

    #toolbar button {
      background: #444;
      color: white;
      border: none;
      padding: 0 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body style="overflow:hidden; margin:0; padding:0;">
  <canvas id="canvas"></canvas>

  <div id="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <input type="range" id="lineWidth" min="1" max="10" value="2">
    <button onclick="clearCanvas()">Clear</button>
  </div>

  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var drawing = false;
    var lastX = 0, lastY = 0;
    var color = document.getElementById('colorPicker').value;
    var lineWidth = document.getElementById('lineWidth').value;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 50; // keep space for toolbar
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    document.getElementById('colorPicker').onchange = function () {
      color = this.value;
    };

    document.getElementById('lineWidth').oninput = function () {
      lineWidth = this.value;
    };

    document.body.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });


    function getPos(e) {
      if (e.touches && e.touches.length > 0) {
        return {
          x: e.touches[0].clientX,
          y: e.touches[0].clientY
        };
      } else {
        return {
          x: e.clientX,
          y: e.clientY
        };
      }
    }

    function startDrawing(e) {
      e.preventDefault();
      var pos = getPos(e);
      lastX = pos.x;
      lastY = pos.y;
      drawing = true;
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      var pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = color;
      ctx.lineWidth = lineWidth;
      ctx.lineCap = 'round';
      ctx.stroke();
      lastX = pos.x;
      lastY = pos.y;
    }

    function stopDrawing(e) {
      drawing = false;
      e.preventDefault();
    }

    // Prevent Kindle scroll during touch
    canvas.addEventListener('touchmove', function (e) {
      e.preventDefault();
    }, { passive: false });

    // Touch Events
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    // Mouse Events (for laptop testing)
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
